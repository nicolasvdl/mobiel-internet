<script src="../jquery-1.12.1.min.js"> </script>
<div id="bord" style='height:100px; width:100px; border:solid 1px black;'>
<script>
    function grotermaken() {
    
    var x = document.getElementById("range").value;
 
        document.getElementById('bord').setAttribute("style","width:" + x + "px;" + "height:" + x + "px;");
     
    }
    var rijen=1;
    var vakken=1;
while(rijen<9){
    
    document.write("<b>");
    while(vakken<9){
        if(rijen%2!==0){
        if(vakken%2!==0){
            document.write("<div style='height:12.5%; width:12.5%; background-color:black; float:left; margin:0px;'></div>");}
        else{
            document.write("<div style='height:12.5%; width:12.5%; background-color:white; float:left;margin:0px;'></div>");}}
        else{
        if(vakken%2!==0){
            document.write("<div style='height:12.5%; width:12.5%; background-color:white; float:left; margin:0px;'></div>");}
        else{
            document.write("<div style='height:12.5%; width:12.5%; background-color:black; float:left; margin:0px;'></div>");}}
        vakken = vakken +1;
}
    rijen++;
    vakken=1;
}
</script>
<input type="range" id="range" value="0" onchange="grotermaken();" max='1000'>
    
</div>
