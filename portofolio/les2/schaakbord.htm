<script src="jquery-1.12.0.min.js"></script>
<div style='height:100px; width:100px; border:solid 1px black;'>
<script>
    
    var rijen=1;
    var vakken=1;

while(rijen<9){
    
    document.write("<b>");
    while(vakken<9){
        if(rijen%2!==0){
        if(vakken%2!==0){
            document.write("<div style='height:12.5%; width:12.5%; background-color:black; float:left; margin:0px;'></div>");}
        else{
            document.write("<div style='height:12.5%; width:12.5%; background-color:white; float:left;margin:0px;'></div>");}}
        else{
        if(vakken%2!==0){
            document.write("<div style='height:12.5%; width:12.5%; background-color:white; float:left; margin:0px;'></div>");}
        else{
            document.write("<div style='height:12.5%; width:12.5%; background-color:black; float:left; margin:0px;'></div>");}}
        vakken = vakken +1;
}
    rijen++;
    vakken=1;
}



</script>

</div>
