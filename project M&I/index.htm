        $(document).ready(function () {

            kaartenmaken();
           
            var i = 1;
            while (i < 31) {
                var tel;
                if (i > 15) {
                    tel = i - 15 + 'b'
                } else {
                    tel = i
                }
                i++;
                kaarttonen(tel);
            }
            setTimeout(function () {
                var t = 1;
                while (t < 31) {
                    var tel;
                    if (t > 15) {
                        tel = t - 15 + 'b'
                    } else {
                        tel = t

                    t++;
                    kaartomdraaien(tel);

            }, 1000);

        function openOnImageClick(id) {
