<head>
    <meta charset="utf-8">
    <meta name="description" content="beschrijving van de webpagina">

    <script>
        var kaartteller = 0;
        var kaart1;
        var kaart2;
        var timerhandeler
        var aantalkaartenjuist = 0;
        var aantalkaartenomgedraait = 0;
        var indexMilliSec = 0;
        var indexTimerSec = 0;
        var indexTimerMin = null;
        var obj = new Timer();
        var soundon = true;
        var hintson = true;
        
        
        function hints(){
        if(hintson == true){
            $("#hintsaan").attr("src","images/hintsoff.png");
            hintson = false;}
             else{
            $("#hintsaan").attr("src","images/hintson.png");
             hintson = true;
             }
        
        }
         function soundcontrol(){
         if(soundon == true){
            $("#sound").attr("src","images/soundoff.png");
            soundon = false;}
             else{
            $("#sound").attr("src","images/soundon.png");
             soundon = true;
             }
        }
        function Timer() {

            this.Interval = 1000;
            this.Enable = new Boolean(false);
            this.Tick;
            var timerId = 0;
            var thisObject;
            this.Start = function () {
                this.Enable = new Boolean(true);
                thisObject = this;
                if (thisObject.Enable) {
                    thisObject.timerId = setInterval(
                        function () {
                            thisObject.Tick();
                        }, thisObject.Interval);
                }
            }
            this.Stop = function () {
                thisObject.Enable = new Boolean(false);
                clearInterval(thisObject.timerId);
            }

        }


        function timer_tick() {

            indexMilliSec = indexMilliSec + 1;
            document.getElementById("tijdmin").remove();
            document.getElementById("tijdsec").remove();
            document.getElementById("tijdmillisec").remove();
            var nulMillisec;
            var nulSec;
            var nulmin;
            if (indexMilliSec < 10) {
                nulMillisec = 0;
            } else {
                nulMillisec = "";
            }
            if (indexTimerSec < 10) {
                nulSec = 0;
            } else {
                nulSec = "";
            }
            if (indexTimerMin < 10) {
                nulmin = 0;
            } else {
                nulmin = "";
            }
            $('#timer').prepend('<p id="tijdmillisec" class="font">' + nulMillisec + indexMilliSec + '</p>');

            $('#timer').prepend('<p id="tijdsec" class="font">' + nulSec + indexTimerSec + ':' + '</p>');
            $('#timer').prepend('<p id="tijdmin" class="font">' + nulmin + indexTimerMin + ':' + '</p>');


            if (indexMilliSec == 10) {
                indexTimerSec = indexTimerSec + 1;
                indexMilliSec = 0;
            }

            if (indexTimerSec == 60) {
                indexTimerSec = 0;
                indexTimerMin = indexTimerMin + 1;

            }
        }

        function kaarttonen(id) {
            $('.' + id).css({
                'transform': 'rotateY(180deg)',
                '-webkit-border-radius': '20px',
                '-moz-border-radius': '20px',
                'border-radius': '20px',
                '-webkit-box-shadow': 'rgba(0, 0, 0, 0.8) -3px -2px 10px',
                '-moz-box-shadow': 'rgba(0, 0, 0, 0.8) -3px -2px 10px',
                'box-shadow': 'rgba(0, 0, 0, 0.8) -3px -2px 10px',

            });
            $('#vk' + id).css({
                'border': 'solid 0px black',
                'background-color': 'white',
                'margin-left': '-2px',
                'margin-top': '0px'
            });

            return;
        }

        function kaartomdraaien(id) {
            $('.' + id).css({
                'transform': 'rotateY(0deg)',
                '-webkit-box-shadow': '',
                '-moz-box-shadow': '',
                'box-shadow': '',
                '-webkit-animation-delay': ' 5s',
                'animation-delay': ' 5s',
            });
            $('#vk' + id).css({
                'border': ' solid 1px black',
                'background-color': 'white',
                'margin-left': '-1px',
                'margin-top': '-1px'
            });

            return;
        }

        function reset() {

            kaartteller = 0;
            kaartomdraaien(kaart1);
            kaartomdraaien(kaart2);
            kaart1 = null;
            kaart2 = null;
            clearTimeout(timerhandeler);

        }

        function kaartverwijderen(id) {
            $('.' + id).css({
                'visibility': 'hidden',
                'opacity': '0',
                'transition': 'visibility 0s 2s, opacity 2s linear',
            });

            return;
        }

        function kaartenweg() {
            $('#f1_container').css({
                'visibility': 'hidden',
                'opacity': '0',
                'transition': 'visibility 0s 2s, opacity 2s linear',
            });

            return;
        }
       

        function notif(status) {

            $('<div/>', {
                'id': 'notif',
                'class': 'font',
            }).appendTo('body');
            if (status == "You Won!") {
                $('#notif').prepend('<p>Time: ' + indexTimerMin + ' Min ' + indexTimerSec + ' sec' + '</p>');
                $('#notif').prepend('<p>Cards turned: ' + aantalkaartenomgedraait + '</p>');
            }
            $('#notif').prepend('<p>' + status + '</p>');
        }

        function sound(nr) {
            if(soundon == true){
            if (nr == 1) {
                var audioElement = document.createElement('audio');
                audioElement.setAttribute('src', 'sound/01-minion-sounds.mp3');
                audioElement.addEventListener("load", function () {
                    audioElement.play();
                }, true);

                audioElement.play();
            } else if (nr == 2) {
                var audioElement = document.createElement('audio');
                audioElement.setAttribute('src', 'sound/11-minion-sounds.mp3');
                audioElement.addEventListener("load", function () {
                    audioElement.play();
                }, true);

                audioElement.play();

            }
            }
            
            


        }

        function kaartenmaken() {
            var arr = []
            while (arr.length < 30) {
                if (arr.length < 15) {
                    var randomnumber = Math.floor((Math.random() * 15) + 1)
                } else {
                    var randomnumber = Math.floor((Math.random() * 15) + 1)
                    randomnumber = randomnumber + 'b';
                }
                var found = false;
                for (var p = 0; p < arr.length; p++) {
                    if (arr[p] == randomnumber) {
                        found = true;
                        break
                    }
                }
                if (!found) arr[arr.length] = randomnumber;
            }



            var arr1 = []
            while (arr1.length < 30) {
                var randomnumber = Math.ceil((Math.random() * 30) - 1)
                var found = false;
                for (var i = 0; i < arr1.length; i++) {
                    if (arr1[i] == randomnumber) {
                        found = true;
                        break
                    }
                }
                if (!found) arr1[arr1.length] = randomnumber;
            }
            var z = 0;

            while (z < 30) {

                var test = arr[arr1[z]].toString();
                if (test.slice(-1) == 'b') {
                    if (test == '13b') {
                        var trimmed = test;
                    } else {
                        var trimmed = test.slice(0, -1);
                    }
                } else {
                    var trimmed = test;
                }

                $('<div/>', {
                    'id': arr[arr1[z]],
                    'class': 'shadow f1_card ' + arr[arr1[z]],
                }).appendTo('#f1_container');
                $('<div/>', {
                    'id': 'vk' + arr[arr1[z]],
                    'class': 'front face',
                }).appendTo('#' + arr[arr1[z]]);
                $('<div/>', {
                    'id': 'ak' + arr[arr1[z]],
                    'class': 'back face center',
                }).appendTo('#' + arr[arr1[z]]);


                $('<div/>', {
                    'id': 'hint1' + arr[arr1[z]],
                    'class': 'hint1',
                    'onclick': 'openOnImageClick(this.id)',
                }).appendTo('#vk' + arr[arr1[z]]);
                $('<div/>', {
                    'id': 'hint2' + arr[arr1[z]],
                    'class': 'hint2',
                    'onclick': 'openOnImageClick(this.id)',
                }).appendTo('#vk' + arr[arr1[z]]);
                $('<div/>', {
                    'id': 'hint3' + arr[arr1[z]],
                    'class': 'hint3',
                    'onclick': 'openOnImageClick(this.id)',
                }).appendTo('#vk' + arr[arr1[z]]);


                $('#ak' + arr[arr1[z]]).prepend('<img class="nodragimg frontimg" src="images/minions' + trimmed + '.png" />');
                $('#vk' + arr[arr1[z]]).prepend('<img class="nodragimg backimg" id="' + arr[arr1[z]] + '" src="images/kaartachterkant.png" onclick="openOnImageClick(this.id)"/>');

                hintsplaatsen(arr[arr1[z]]);



                z++;
            }
            return;
        }

        function kaartogenbliktonen() {
            setTimeout(function () {
                var i = 1;
                while (i < 31) {
                    var tel;
                    if (i > 15) {
                        tel = i - 15 + 'b'
                    } else {
                        tel = i
                    }
                    i++;
                    kaarttonen(tel);
                }
            }, 1000);
            setTimeout(function () {
                var t = 1;
                while (t < 31) {
                    var tel;
                    if (t > 15) {
                        tel = t - 15 + 'b'
                    } else {
                        tel = t
                    }
                    t++;
                    kaartomdraaien(tel);

                }
            }, 3000);

        }

        $(document).ready(function () {
            kaartenmaken();
            kaartogenbliktonen();
            onHover();
            offHover();
      

        });
        var divvisible;

        function onHover() {
            $(".Menuimg").hover(function () {
                $('#Menudiv').css({
                    'left': '0px',
                    'border-right': 'solid 1px rgba(0,0,0,0.7)',
                    'transition': 'left 1s 0s, border-right 1s 0.3s',
                });
                $('#Menuimg1').css({
                    'rotate': 'rotate(90deg)',
                    '-webkit-transform': ' rotate(90deg)',
                    '-moz-transform': ' rotate(90deg)',
                    '-o-transform': ' rotate(90deg)',
                    '-ms-transform': ' rotate(90deg)',
                    'transform': ' rotate(90deg)',
                    'transition': 'transform 1s 0s',
                });
            });

        }

        function offHover() {
            $(".Menuimg").hover(function () {
                $('#Menudiv').css({
                    'left': '-150px',
                    'border-right': 'solid 0px rgba(0,0,0,0.7)',
                    'transition': 'left 1s 0s, border-right 1s 0.3s',
                });
                $('#Menuimg1').css({
                    'rotate': 'rotate(0deg)',
                    '-webkit-transform': ' rotate(0deg)',
                    '-moz-transform': ' rotate(0deg)',
                    '-o-transform': ' rotate(0deg)',
                    '-ms-transform': ' rotate(0deg)',
                    'transform': ' rotate(0deg)',
                    '-left': '20px',
                    'transition': 'transform 2s 0s',
                });
            });
        }

        function openOnImageClick(id) {
            if (indexTimerMin == null) {
                indexTimerMin = 0;
                obj.Interval = 100;
                obj.Tick = timer_tick;
                obj.Start();
            }
            if (id.substr(0, 4) == 'hint') {
                id = id.substr(5)
            }
            aantalkaartenomgedraait = aantalkaartenomgedraait + 1;
            if (id == '13b') {
                kaarttonen(id);

                setTimeout(function () {
                    sound("2")
                }, 800);
                setTimeout(function () {
                    kaartogenbliktonen();
                    kaartverwijderen(id);
                }, 1500);
                reset()

            } else if (id == '13') {
                kaarttonen(id);
                setTimeout(function () {
                    kaartverwijderen(id);
                    kaartenweg();
                    sound(1);
                    notif("Oouuhh..");
                    obj.Stop();
                }, 1500);
            } else {
                if (kaart2 != null) {
                    reset();
                }

                if (kaartteller == 0 || kaartteller == 1) {
                    switch (kaartteller) {
                    case 0:
                        kaart1 = id;
                        kaartteller = 1;
                        kaarttonen(id);
                        break;
                    case 1:
                        kaart2 = id;
                        kaartteller = 2;
                        kaarttonen(id);
                        break;
                    default:
                    }

                    $("#vk" + id).removeClass("font");

                    if (kaartteller == 2) {
                        if (kaart1 + 'b' == kaart2 || kaart1 == kaart2 + 'b') {
                            timerhandeler = setTimeout(function () {
                                kaartverwijderen(kaart1);
                                kaartverwijderen(kaart2);
                                kaartteller = 0;
                                aantalkaartenjuist = aantalkaartenjuist + 1;
                                console.log(aantalkaartenjuist);
                                if (aantalkaartenjuist == 14) {
                                    notif("You Won!");
                                    obj.Stop();
                                }
                                kaart1 = null;
                                kaart2 = null;
                            }, 800);
                        } else {
                            timerhandeler = setTimeout(function () {
                                kaartomdraaien(kaart1);
                                kaartomdraaien(kaart2);
                                kaartteller = 0;
                                kaart1 = null;
                                kaart2 = null;
                            }, 3000);
                        }
                    }
                }
            }

        }
    </script>
